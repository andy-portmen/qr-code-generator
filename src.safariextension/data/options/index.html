<!DOCTYPE html PUBLIC "-//IETF//DTD HTML 2.0//EN">
<html>
<head>
  <title>Options - Send to My Phone (QR Code Generator)"</title>
  <meta charset="utf-8" />
  <link rel="icon" type="image/png" href="../icons/16.png">
  <link rel="stylesheet" type="text/css" href="index.css">
  <script type="text/javascript" src="css_browser_selector.js"></script>
</head>
<body class="flex">
  <div id="header" class="flex">
    <div style="">
      <span>Send to My Phone (QR Code Generator)</span>
      <br/>
      <span class="note">The easiest way to send a webpage from your desktop to cellphone</span>
    </div>
  </div>

  <div id="content" class="flex">
    <table width="100%">
      <tr>
        <td>Popup</td>
        <td>
          <div class="box">
              <label>QR code size is </label>
              <select data-pref="popup.size">
                <option>100 px</option>
                <option>125 px</option>
                <option>150 px</option>
                <option>175 px</option>
                <option>200 px</option>
                <option>225 px</option>
                <option>250 px</option>
              </select>
          </div>
        </td>
      </tr>
    </table>
  </div>
  <script type='text/javascript' src="shadow_index.js"></script>
</body>
</html>
